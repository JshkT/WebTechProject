    <style type="text/css">

        h4{
            text-align: center;

        }

        .background {
            background: url(https://images.unsplash.com/reserve/wPCyys8TPCHY3GXm2N2D_ssp_inthewoods_1.jpg?ixlib=rb-0.3.5&s=f0d0a07d340e81fbb216807964151d02&dpr=1&auto=format&fit=crop&w=1000&q=80&cs=tinysrgb) no-repeat center center fixed;
            height:100%;

            -moz-filter: blur(8px);

<body>
<div class="background"></div>
<div class="container">
    <div class="jumbotron" style="background:transparent">
        <h1 style="color:white">ReeTech</h1>
        <br>
        <h2 style="color:white; text-align:center">Making e-waste recycling better and easier for everyone!</h2>
        <br>
        <h3 style="color:white; text-align:center">"COMING SOON"</h3>
        <br>
        <h4 id="timer" style="color:white; text-align:center"></h4>
        <br>
        <br>
        <button type="button" class="btn btn-lg">Subscribe</button>
    </div>

</div>

<script>
    // Code from timer is from W3Schools, https://www.w3schools.com/
    // Set the date we're counting down to
    var countDownDate = new Date("Apr 15, 2018 15:37:25").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

        // Get todays date and time
        var now = new Date().getTime();

        // Find the distance between now an the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="demo"
        document.getElementById("timer").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

        // If the count down is over, write some text
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>
</body>
