    <style type="text/css">

<body>
<div class="background"></div>
<div class="container">
    <div class="jumbotron" style="background:transparent">
        <h1 style="color:white">ReeTech</h1>
        <!--<br />-->
        <h2 style="color:white; text-align:center">Making e-waste recycling better and easier for everyone!</h2>
        <!--<br />-->
        <h3 style="color:white; text-align:center">"COMING SOON"</h3>
        <!--<br>-->
        <h4 id="timer" style="color:white; text-align:center"></h4>
        <!--<br>-->
        <!--<br>-->
        <div class = "input-newsletter" style="text-align:center;">
            <input type="email" id= "emailInput" class="form-control" placeholder="Enter email..." aria-label="Enter email..." aria-describedby="basic-addon">
        </div>
        <div id="popup" class="popup">
            <div class="popup-text">
                <span class="close">&times;</span>
                <p id = "popupText">You have successfully been subscribed. Check your email for latest updates!</p>
            </div>
        </div>
        <div style="text-align:center;">
            <button style= "text-align:center" type="button" id = "mybtn" class="btn btn-lg">Subscribe</button>

        </div>
    </div>

</div>

<script>
    // Code from timer is from W3Schools, https://www.w3schools.com/
    // Set the date we're counting down to
    var countDownDate = new Date("Apr 15, 2018 15:37:25").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

        // Get todays date and time
        var now = new Date().getTime();

        // Find the distance between now an the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="demo"
        document.getElementById("timer").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

        // If the count down is over, write some text
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
        }
    }, 1000);

    function validateEmail(email)
    {
        var re = /\S+@\S+\.\S+/;
        return re.test(email);
    }


    //get the required elements from the html file.
    var popup = document.getElementById("popup");
    var btn = document.getElementById("mybtn");
    var span = document.getElementsByClassName("close")[0];
    var emailInput = document.getElementById("emailInput");
    var popupText = document.getElementById("popupText");

    // When the user clicks the button, open the popup
    btn.onclick = function() {
        popupText.innerHTML = "You have successfully been subscribed. Check your email for latest updates!";
        if(!validateEmail(emailInput.value)){
            popupText.innerHTML = "Please enter a valid email.";
        }
        popup.style.display = "block";
    }
    // When the user clicks on <span> (x), close the popup
    span.onclick = function() {
        popup.style.display = "none";
    }
    // When the user clicks anywhere outside of the popup, close it.
    window.onclick = function(event) {
        if (event.target == popup) {
            popup.style.display = "none";
        }
    }
</script>
