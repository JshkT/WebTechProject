<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Coming Soon</title>
    <style type="text/css">


        h1 {
            text-align: center;
            color: white;
            background:transparent;
            font-family: "Futura";
            font-size: 10vmin;
            font-style: italic;
            font-variant: normal;
            font-weight: 900;
            /*line-height: 26.4px*/
        }

        h2 {
            font-family: "Helvetica";
            font-weight: bold;
            font-size: 3vmin;
            color: black;
        }

        h3 {
            font-family: "Helvetica";
            font-weight: bold;
            font-size: 3vmin;
            color: black;
        }

        #heading {
            background-color: "rgba(255, 255, 255, 0.0)";
        }

        h4{
            text-align: center;
            color: white;
            background:transparent;
            font-size: 5vmin;
            font-family: "Futura";
        }

        .background {
            background: url(https://images.unsplash.com/reserve/wPCyys8TPCHY3GXm2N2D_ssp_inthewoods_1.jpg?ixlib=rb-0.3.5&s=f0d0a07d340e81fbb216807964151d02&dpr=1&auto=format&fit=crop&w=1000&q=80&cs=tinysrgb) no-repeat center center fixed;
            width:100%;
            height:100%;
            text-align:center;
            background-size:cover;
            -webkit-filter: blur(8px);
            -moz-filter: blur(8px);
            -o-filter: blur(8px);
            -ms-filter: blur(8px);
            filter: blur(8px);
            position: absolute;
            left:0;
            top: 0;
        }


        .popup {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 40vh; /* Location of the box */
            left: 0;
            top: 0;
            position:center;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.8); /* Black w/ opacity */
        }

        /* Modal Content */
        .popup-text {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 2.5vw;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .input-newsletter{
            display:block;
            position: relative;
            font-size: 1vh;
            padding: 1rem;
            margin-left: auto;
            margin-right: auto;
            width:  40vw;
            height: 10vh;
        }

        body {
            background: transparent;
        }

        .center *{display:inline}

        .container {
            position: relative;
            margin:auto;
            width: 70%;
            height: 80%;

        }

        .btn {
            position: relative;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 1rem;
            margin:auto;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 4vmin;
            left: 50%;
            margin-left: -83px;
            cursor: pointer;
            width: 20vmin;
            height: 10vmin;

        }


    </style>
</head>
<body>
<div class="background"></div>
<div class="container">
    <div class="jumbotron" style="background:transparent">
        <h1 style="color:white">ReeTech</h1>
        <br />
        <h2 style="color:white; text-align:center">Making e-waste recycling better and easier for everyone!</h2>
        <br />
        <h3 style="color:white; text-align:center">"COMING SOON"</h3>
        <br>
        <h4 id="timer" style="color:white; text-align:center"></h4>
        <!--<br>-->
        <!--<br>-->
        <div class = "input-newsletter">
            <input type="email" class="form-control" placeholder="Enter email..." aria-label="Enter email..." aria-describedby="basic-addon">
        </div>
        <div id="popup" class="popup">
            <div class="popup-text">
                <span class="close">&times;</span>
                <p>You have successfully been subscribed. Check your email for latest updates!</p>
            </div>
        </div>
        <button style= "text-align:center" type="button" id = "mybtn" class="btn btn-lg">Subscribe</button>
    </div>

</div>

<script>
    // Code from timer is from W3Schools, https://www.w3schools.com/
    // Set the date we're counting down to
    var countDownDate = new Date("Apr 15, 2018 15:37:25").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

        // Get todays date and time
        var now = new Date().getTime();

        // Find the distance between now an the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="demo"
        document.getElementById("timer").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

        // If the count down is over, write some text
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
        }
    }, 1000);

    // Get the modal
    var modal = document.getElementById('popup');

    // Get the button that opens the modal
    var btn = document.getElementById("mybtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    btn.onclick = function() {
        popup.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        popup.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            popup.style.display = "none";
        }
    }
</script>
</body>


</html>
